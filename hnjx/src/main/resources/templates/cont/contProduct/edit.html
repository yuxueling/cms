<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contProductId" name="contProductId" th:value="${contProduct.contProductId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" th:value="${contProduct.productName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属分类：0表示顶级：</label>
								<div class="col-sm-8">
									<input id="categoryId" name="categoryId" th:value="${contProduct.categoryId}" class="form-control" type="text">
								</div>	
							</div>			
							<div class="form-group">	
								<label class="col-sm-3 control-label">销售状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"><input th:checked="${contProduct.saleStatus} == 0? 'true':'false'" type="radio" name="saleStatus" value="0" /> 下架</label> 
									<label class="radio-inline"><input th:checked="${contProduct.saleStatus} == 1? 'true':'false'" type="radio" name="saleStatus" value="1" /> 正常</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contProduct/edit.js">
	</script>
</body>
</html>
