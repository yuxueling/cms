<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contProductImgId" name="contProductImgId" th:value="${contProductImg.contProductImgId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品主键：</label>
								<div class="col-sm-8">
									<input id="contProductId" name="contProductId" th:value="${contProductImg.contProductId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片路径：</label>
								<div class="col-sm-8">
									<input id="imgUrl" name="imgUrl" th:value="${contProductImg.imgUrl}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contProductImg/edit.js">
	</script>
</body>
</html>
