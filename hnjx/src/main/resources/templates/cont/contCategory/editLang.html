<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" id="app">
						<div class="form-group" v-for="(item, index) in rows" v-show="index==activeIndex">
	                        <form class="form-horizontal m-t">
		                        <ul class="nav nav-tabs nav-justified">
		                            <li v-bind:class="[ item.langType==langItem.value?activeClass : ''  ]">
		                                <a v-on:click="langBarClick(langItem.value)">{{langItem.name}}</a>
		                            </li>
		                        </ul>
		                     </form>
                        </div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contCategory/edit.js"></script>
	<script th:inline="javascript">
	var vm = new Vue({
		el: '#app',
		data: {
            rows: [[${contCategoryInfoList}]]
        }
	});
	</script>
</body>
</html>
