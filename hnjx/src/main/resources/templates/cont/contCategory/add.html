<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">类别类型：（CmsCategoryType）：</label>
								<div class="col-sm-8" >
									<label th:each="cmsCategoryType,cmsCategoryTypeStat : ${listCmsCategoryType}" class="radio-inline">
										<input type="radio" name="categoryType" th:text="${cmsCategoryType.name}" th:value="${cmsCategoryType.value}" 
										th:checked="${categoryType}==${cmsCategoryType.value}?true:false"/>
									</label>
								</div>
							</div>
							<input id="parentCategoryId" name="parentCategoryId" th:value="${parentCategoryId}" class="form-control" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">上级类别：</label>
								<div class="col-sm-8">
									<input id="parentCategoryName" th:value="${parentCategoryName}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">类别名称：</label>
								<div class="col-sm-8">
									<input id="categoryName" name="categoryName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">编码：</label>
								<div class="col-sm-8">
									<input id="categoryCode" name="categoryCode" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="number">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contCategory/add.js">
	</script>
</body>
</html>
