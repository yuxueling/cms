<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cont_product_pk_id" name="cont_product_pk_id" th:value="${contProductPk.cont_product_pk_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">参数主键：</label>
								<div class="col-sm-8">
									<input id="contProductParamId" name="contProductParamId" th:value="${contProductPk.contProductParamId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">参数值：</label>
								<div class="col-sm-8">
									<input id="paramValue" name="paramValue" th:value="${contProductPk.paramValue}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contProductPk/edit.js">
	</script>
</body>
</html>
