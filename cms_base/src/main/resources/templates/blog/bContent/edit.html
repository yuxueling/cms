<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>发布文章</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden"
								th:value="${bContent.cid}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${bContent.title}">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										type="text" th:value="${bContent.author}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">摘要：</label>
								<div class="col-sm-11">
									<textarea th:value="${bContent.resume}" id="resume" name="resume" class="form-control" rows="3"/>
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden"
									th:value="${bContent.content}"> <label
									class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">语言：</label>
								<div class="col-sm-11">
									<select class="btn btn-default" name="langType" th:field="${bContent.content}">
										<option th:each="item,interStat:${langTypes}" th:text="${item.name}" th:value="${item.value}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">文章类型：</label>
								<div class="col-sm-11">
									<select class="btn btn-default" name="langType" th:field="${bContent.type}">
										<option th:each="item,interStat:${newsTypes}" th:text="${item.name}" th:value="${item.value}"></option>
									</select>
								</div>
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save(1)">保存文章</button>
								<button type="button"
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/blog/bContent/edit.js"></script>
</body>
</html>
