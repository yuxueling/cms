<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contSitemapId" name="contSitemapId" th:value="${contSitemap.contSitemapId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">语言：</label>
								<div class="col-sm-8">
									<input id="langType" name="langType" th:value="${contSitemap.langType}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">页面类型：</label>
								<div class="col-sm-8">
									<input id="pageType" name="pageType" th:value="${contSitemap.pageType}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">页面标题：</label>
								<div class="col-sm-8">
									<input id="pageTitle" name="pageTitle" th:value="${contSitemap.pageTitle}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">页面地址：</label>
								<div class="col-sm-8">
									<input id="loc" name="loc" th:value="${contSitemap.loc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">页面更新时间：</label>
								<div class="col-sm-8">
									<input id="lastmod" name="lastmod" th:value="${contSitemap.lastmod}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">更新频率：</label>
								<div class="col-sm-8">
									<input id="changefreq" name="changefreq" th:value="${contSitemap.changefreq}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">权重：</label>
								<div class="col-sm-8">
									<input id="priority" name="priority" th:value="${contSitemap.priority}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contSitemap/edit.js">
	</script>
</body>
</html>
