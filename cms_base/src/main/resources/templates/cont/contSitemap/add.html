<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">语言：</label>
                            <div class="col-sm-8">
                                <select name="langType" class="form-control">
                                    <option th:each="langType,interStat:${langTypes}" th:value="${langType.value}"
                                            th:text="${langType.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">页面类型：</label>
                            <div class="col-sm-8">
                                <select name="pageType" class="form-control">
                                    <option value="page">页面</option>
                                    <option value="content">文章</option>
                                    <option value="product">产品</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">页面标题：</label>
                            <div class="col-sm-8">
                                <select name="pageTitle" class="form-control">
                                    <option th:each="item,interStat:${pageAddressList}" th:value="${item.name}" th:text="${item.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">页面地址：</label>
                            <div class="col-sm-8">
                                <input id="loc" name="loc" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">页面更新时间：</label>

                            <div class="col-sm-8 gg-formDetail">
                                <input type="text" class="laydate-icon layer-date form-control" id="lastmod" name="lastmod"  placeholder="请选择日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新频率：</label>
                            <div class="col-sm-8">
                                <select name="changefreq" class="form-control">
                                    <option value="always">always</option>
                                    <option value="hourly">hourly</option>
                                    <option value="daily">daily</option>
                                    <option value="weekly">weekly</option>
                                    <option value="monthly">monthly</option>
                                    <option value="yearly">yearly</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权重（0-1）：</label>
                            <div class="col-sm-8">
                                <input id="priority" name="priority" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
<script type="text/javascript" src="/js/appjs/cont/contSitemap/add.js">
</script>
</body>
</html>
