<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属分类：0表示顶级：</label>
								<div class="col-sm-8">
									<input id="categoryId" name="categoryId" type="hidden">
									<input id="categoryName" name="categoryName" class="form-control" type="text"
									style="cursor: pointer;" onclick="openCategory()" readonly="readonly" placeholder="所属分类">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">销售状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"><input type="radio" name="saleStatus" value="0" /> 下架</label> 
									<label class="radio-inline"><input type="radio" name="saleStatus" value="1" /> 正常</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">级别：</label>
								<div class="col-sm-8">
									<label class="radio-inline"><input type="radio" name="level" value="10" /> 不推荐</label>
									<label class="radio-inline"><input type="radio" name="level" value="11" /> 推荐</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cont/contProduct/add.js">
	</script>
</body>
</html>
