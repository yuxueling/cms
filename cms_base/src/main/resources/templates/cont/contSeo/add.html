<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">	
							<div class="form-group">
								<label class="col-sm-3 control-label">语言类型：</label>
								<div class="col-sm-8">
									<select name="langType" class="form-control">
										<hzof th:each="newsType,interStat:${listLangType}">
											<option th:value="${newsType.value}" th:text="${newsType.name}"></option>
										</hzof>
									</select>
								</div> 
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">SEO页面：</label>
								<div class="col-sm-8">
									<select name="pageAddress" class="form-control">
										<option th:each="item,interStat:${pageAddressList}" th:value="${item.value}" th:text="${item.name}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">	
								<label class="col-sm-3 control-label">SEO标题：</label>
								<div class="col-sm-8">
									<input id="seoTitle" name="seoTitle" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">SEO关键词：</label>
								<div class="col-sm-8">
									<input id="keywords" name="keywords" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">SEO页面描述：</label>
								<div class="col-sm-8">
									<textarea id="description" name="description" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/cont/contSeo/add.js">
	</script>
</body>
</html>
