<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title th:text="${seoTitle}"></title>
    <meta name="keywords" th:content="${keywords}"/>
    <meta name="description" th:content="${description}"/>

    <link href="/tpc/css/style.css" rel="stylesheet"/>
    <link href="/tpc/css/anim.css" rel="stylesheet"/>
    <link href="/tpc/css/slide.css" rel="stylesheet"/>
    <link href="/tpc/css/index.css" rel="stylesheet"/>
    <link href="/tpc/css/css.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/tpc/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/tpc/images/logosmall.png" type="image/x-icon"/>
</head>

<body>

<div th:include="include/public-tpc :: header"></div>

<!--轮显begin-->
<div id="a1portalSkin_ctr211899211899_mainArea" class="module-content"><!-- Start_Module_211899 --><!-- S slideshow -->

    <!-- E slideshow --><!-- End_Module_211899 --></div>
<!--轮显end-->
<!------------------------------banner start-------------------------->
<div class="banner">
    <img src="/tpc/picture/banner03.png" alt="" style="width:100%;">
</div>
<!------------------------------banner end--------------------------->
<!-----------------------------生产过程begin------------------------->
<div class="Catalog" id="main">
    <div class="container">
        <div style="margin-top:20px;" v-html="catalogCont.content"></div>
        <div class="row col-md-12 col-sm-12">
            <div class="left col-md-3">
                <div class="title">
                    <h3>Product Catalog</h3>
                </div>
                <ul>
                    <li th:each="item,stat : ${productCateTree.children}" th:text="${item.text}"
                        th:onclick="'javascript:listProduct('+${item.id}+')'"></li>
                </ul>
            </div>
            <div class="right col-md-9 col-sm-12">
                <div class="title">
                    <h3 v-text="categoryInfo.categoryName"></h3>
                </div>

                <div class="content">
                    <div class="row" style="padding-bottom: 10px;">
                        <div class="text col-md-4" v-for="(item,index) in productList">
                            <img :src="item.contProductImgDOList[0].imgUrl" alt="Tire protection chain">
                            <div style="text-align: center;">
                                <p v-text="item.contProductInfoDO.productName"></p>
                                <a href="#inquiry">
                                    <button type="button">inquiry</button>
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="styled-pagination text-center" style="margin-top:20px;">
                        <ul class="clearfix">
                            <li class="prev">
                                <a href="javascript:void(0);" @click="selectPage('currentPage',-1)">Prev</a>
                            </li>
                            <li v-for="(item,index) in pageTool.pageList" :class="item==pageTool.currentPage? 'active':'' ">
                                <a href="javascript:void(0);" @click="selectPage(item,0)" v-text="item"></a>
                            </li>
                            <li class="next">
                                <a href="javascript:void(0);" @click="selectPage('currentPage',1)">Next </a></li>
                            <ul class="page">
                                <li>
                      <span class="page-sum">Total Page
                        <strong v-text="pageTool.totalPages"></strong>
                      </span>
                                    <span class="page-go">&nbsp;&nbsp;Jump<input v-model="pageTool.goPage" type="text">page</span>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" @click="selectPage(pageTool.goPage,0  )"> <span class="page-btn">GO</span></a>
                                </li>
                            </ul>
                        </ul>


                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<!--产品目录end-->

<!--尾部begin-->
<div th:include="include/public-tpc :: footer"></div>

<script type="text/javascript" src="/js/appjs/tpc/a-productCatalog.js"></script>
<!--尾部end-->

</body>
</html>
