<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

<body>

<div th:include="include/public-tpc :: header"></div><!-- 共用header部分 -->

<!--轮显begin-->

<div class="banner">
    <img src="/tpc/picture/banner07.jpg" alt="" style="width:100%;">
</div>

<!-----------------------------新闻begin------------------------->
<div class="contact_bg">
    <div class="about_t3  anim anim-1">contact us</div>
    <div class="contact_con anim anim-2">
        <ul>
            <li><a href="tel:0755-82968506"><img src="/tpc/picture/contact1.jpg" alt="">

                <h2>Tel</h2>0086-351-4063778</a></li>
            <li><a href="mailto:VIP@yibaixun.com"><img src="/tpc/picture/contact2.jpg" alt="">

                <h2>Email:</h2>sales@tire-protection-chain.cn</a></li>
            <li><img src="/tpc/picture/contact3.jpg" alt="">
                <p>Taiyuan City,Shanxi Province, China</p></li>
        </ul>
    </div>


</div>
<div class="about_t3  anim anim-5">Suggest message</div>
<div class="feedback_div anim anim-6" id="main">

    <form actionurl="#" method="post" onload="init()" id="qiandaoform">
        <div>
            <input class="inputs2" v-model="formDataDOList[0].value" :placeholder="formDataDOList[0].title"/>
            <input class="inputs2" v-model="formDataDOList[1].value" :placeholder="formDataDOList[1].title"/>
            <input class="inputs2" v-model="formDataDOList[2].value" :placeholder="formDataDOList[2].title"/>
        </div>
        <textarea cols="" rows="5" class="textarea" v-model="formDataDOList[3].value"
                  :placeholder="formDataDOList[3].title"></textarea>
        <div v-show="errorList.length>0" class="alert alert-warning">
            <a href="javascript:void(0);" v-on:click="clearErrorList" class="close">&times;</a>
            <h5 v-for="(item,index) in errorList" v-text="item"></h5>
        </div>
        <div v-show="success.length>0" class="alert alert-success" v-text="success"></div>
        <input type="button" value="submit" class="bnts2" v-on:click="submit">
    </form>

</div>

<!--尾部begin-->
<div th:include="include/public-tpc :: footer"></div>
